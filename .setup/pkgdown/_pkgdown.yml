destination: pkgdown
url: https://github.com/jeksterslab/fitDTVARMxID/

template:
  params:
    mathjax: true
  bootstrap: 5
  includes:
    in_header: |
      <script id="MathJax-script" async
              src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

reference:
- title: Functions
  contents:
  - has_keyword("fitDTVARMxID")
- title: Methods
  contents:
  - has_keyword("methods")

articles:
- title: Examples
  contents:
  - stable-reciprocal-regulation-1000
  - stable-reciprocal-regulation-100
  - escalating-co-activation-1000
  - escalating-co-activation-100
  - adaptive-recovery-1000
  - adaptive-recovery-100
- title: Session Information
  contents:
  - session
